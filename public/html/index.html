<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Browser</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h3>Passage Image Browser</h3>

    <div id='images'>
      <ul>
        <li>Passage ID: {{ passage_id }}</li>
        <li>Item Bank: {{ item_bank }}</li>
        <li>Usable: {{ usable }}</li>
        <li>Unusable Details: {{ unusable_details }}</li>
      </ul>
    </div>

    <div id="sample">
      <h4>Item bank</h4>
      <img src="http://via.placeholder.com/350x150" alt=""><br>
      <a href="#">Link to item</a>
      <p>Is this item usable? Yes</p>
      <p>Unusable Details: (if necessary)</p>
      <hr>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
