<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Browser</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h3>Passage Image Browser</h3>
    <div id="images">
      <p>Total Pages: {{ totalPages }}</p>
      <p>Current Page: {{ currentPage }}</p>
      <ul>
        <li v-for="item in items">
          <h4>{{ item.item_bank_name }}</h4>
          <img src="http://via.placeholder.com/350x150" alt=""><br>
          <a href="#">View Passage</a>
          <p>Passage ID: {{ item.passage_id }}</p>
          <p>Is this item usable? {{ item.is_passage_usable }}</p>
          <p>Unusable Details: {{ item.passage_unusable_details }}</p>
          <hr>
        </li>
      </ul>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
